<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="border border-2 border-secondary">
        <div class="row m-0 container-above">
          <div class="col current-city-date text-center pt-4">
            <div id="city-name">...</div>
            <div id="date"></div>
            <div class="hour" id="hour"></div>
          </div>
          <div class="col search text-center pt-4">
            <div
              class="input-group input-group-sm mt-3"
              id="search-input-button"
            >
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="search-input"
              />
              <div class="input-group-append input-group-sm">
                <button
                  class="btn btn-outline-secondary"
                  id="search-button"
                  type="button"
                >
                  <svg
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
                <button
                  class="btn btn-outline-secondary"
                  id="location-button"
                  type="button"
                >
                  <img
                    src="/images/location sign.svg"
                    alt="location sign"
                    id="location-sign"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row m-0 container-center">
          <div class="col weather-temprature-container">
            <div class="row m-0">
              <div class="col weather-icon" >
                <img id="weather-icon" src="" alt=""/>
              </div>
              <div class="col temprature">
                <span class="degree" id="degree"></span>
                <span class="Celsius-unit" id="celsius">
                  <a href="#" class="selected"> &deg;C </a>
                </span>
                <span class="line"> &verbar;</span>
                <span class="fahrenheit-unit" id="fahrenheit">
                  <a href="#"> &deg;F</a></span
                >
 
              </div>
              <div ><p id="description-paragraph">Loading ...</p></div>
            </div>
          </div>

          <div class="col information-container">
            <div class="card">
              <div class="card-body">
                <div class="container">
                  <div class="row">
                    <div class="col p-0" id="high-temp">...</div>
                    <div class="col p-0" id="real-feel">...</div>
                    <div class="col p-0" id="humidity">...</div>
                  </div>
                  <div class="row">
                    <div class="col p-0">High</div>
                    <div class="col p-0">Real feel</div>
                    <div class="col p-0">Humidity</div>
                  </div>
                </div>
                <hr />

                <div class="container">
                  <div class="row">
                    <div class="col p-0" id="low-temp">...</div>
                    <div class="col p-0" id="wind">...</div>
                    <div class="col p-0" id="pressure">...</div>
                  </div>
                  <div class="row">
                    <div class="col p-0">Low</div>
                    <div class="col p-0">Wind</div>
                    <div class="col p-0">Pressure</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col container-bottom">
          <div class="card daily-forecast-container">
            <div class="forecast" id="forecast"></div>
          </div>
        </div>
        <div id="link-to-github">
          <a href="https://github.com/Raziyehh/weather-app-repo" target="_blank">Open-source code</a> by Raziye
        </div>
      </div>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
